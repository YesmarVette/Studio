<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="images/Untitled.png" />
  <title>Gallery</title>
  <style>
    :root {
      --bg-color: #f7d422;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: monospace;
      color: #f7d422;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      position: relative;
      z-index: 1;
    }

    a {
      color: #f7d422;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      width: 600px;
      margin-top: 40px;
      z-index: 1;
    }

    .image-grid a img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .image-grid a img:hover {
      transform: scale(1.05);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1>Gallery</h1>
  <p>Music, Art, Youtube, News, Chat</p>
  <p><a href="index.html">‚Üê Back to home</a></p>

  <div class="image-grid">
    <a href="page3.html"><img src="images/Untitled.jpg" alt="Image 1"></a>
    <a href="page4.html"><img src="images/Untitled (2).jpg" alt="Image 2"></a>
    <a href="https://www.youtube.com/@00GOON-00"><img src="images/Capture.PNG" alt="Image 3"></a>
    <a href="page6.html"><img src="images/Untitled (1).jpg" alt="Image 4"></a>
    <a href="page7.html"><img src="images/Capture2.PNG" alt="Image 5"></a>
  </div>

  <!-- Fluid Simulation as Background -->
  <script src="https://cdn.jsdelivr.net/gh/PavelDoGreat/WebGL-Fluid-Simulation/fluid.min.js"></script>
  <script>
    const canvas = document.createElement('canvas');
    document.body.prepend(canvas);

    canvas.style.position = 'fixed';
    canvas.style.top = 0;
    canvas.style.left = 0;
    canvas.style.width = '100vw';
    canvas.style.height = '100vh';
    canvas.style.zIndex = 0;
    canvas.style.pointerEvents = 'none';

    const config = {
      SIM_RESOLUTION: 128,
      DYE_RESOLUTION: 512,
      DENSITY_DISSIPATION: 1.2,
      VELOCITY_DISSIPATION: 0.98,
      PRESSURE_ITERATIONS: 20,
      CURL: 30,
      SPLAT_RADIUS: 0.015,
      SHADING: true,
      COLORFUL: true,
      COLOR_PALETTE: [
        [255, 183, 197], // pastel pink
        [186, 225, 255], // pastel blue
        [197, 255, 206], // pastel green
        [255, 223, 186], // pastel orange
        [221, 160, 221], // pastel purple
      ]
    };

    const getPastelColor = () => {
      const palette = config.COLOR_PALETTE;
      const color = palette[Math.floor(Math.random() * palette.length)];
      return {
        r: color[0] / 255,
        g: color[1] / 255,
        b: color[2] / 255
      };
    };

    const resizeCanvas = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const sim = new FluidSimulation(canvas, config);

    window.addEventListener('mousemove', e => {
      const dye = getPastelColor();
      sim.splat(e.clientX, e.clientY, (Math.random() - 0.5) * 600, (Math.random() - 0.5) * 600, dye);
    });

    function animate() {
      sim.update();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
