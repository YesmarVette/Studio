<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="images/Untitled.png" />
  <title>My Studio - Messages</title>
  <style>
    /* Background canvas setup */
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 40px;
      font-family: monospace;
      background-color: #111;
      color: rgba(247, 212, 34, 0.85);
    }

    a {
      color: #f7d422;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #back-link {
      margin-bottom: 20px;
      display: inline-block;
      font-size: 1.1rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(20, 20, 20, 0.6);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(247, 212, 34, 0.4);
      backdrop-filter: blur(8px);
    }

    #messages {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-height: 60vh;
      overflow-y: auto;
      padding-right: 5px;
    }

    .message-bubble {
      background: rgba(247, 212, 34, 0.1);
      border-radius: 15px;
      padding: 15px 20px;
      color: rgba(247, 212, 34, 0.9);
      word-wrap: break-word;
      box-shadow: 0 0 10px rgba(247, 212, 34, 0.3);
      position: relative;
    }

    .message-bubble img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
      display: block;
    }

    #postSection {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #postSection textarea {
      width: 100%;
      height: 80px;
      border-radius: 12px;
      border: none;
      padding: 10px;
      font-family: monospace;
      font-size: 1rem;
      background: rgba(247, 212, 34, 0.1);
      color: rgba(247, 212, 34, 0.95);
      resize: vertical;
    }

    #postSection input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 12px;
      border: none;
      background: rgba(247, 212, 34, 0.1);
      color: rgba(247, 212, 34, 0.95);
      font-family: monospace;
    }

    #postSection button {
      background: rgba(247, 212, 34, 0.9);
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      color: #111;
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
      align-self: flex-end;
    }

    #postSection button:hover {
      background: #f7ea3b;
    }

    /* New styles for login */
    #loginSection {
      max-width: 400px;
      margin: 150px auto;
      background: rgba(20,20,20,0.6);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(247,212,34,0.4);
      backdrop-filter: blur(8px);
      color: rgba(247,212,34,0.95);
      font-size: 1.2rem;
      text-align: center;
    }

    #loginSection input {
      width: 80%;
      padding: 10px;
      border-radius: 12px;
      border: none;
      margin: 10px 0;
      font-family: monospace;
      font-size: 1rem;
      background: rgba(247, 212, 34, 0.1);
      color: rgba(247, 212, 34, 0.95);
    }

    #loginSection button {
      background: rgba(247, 212, 34, 0.9);
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      color: #111;
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #loginSection button:hover {
      background: #f7ea3b;
    }
  </style>
</head>
<body>
  <!-- Canvas background -->
  <canvas id="bg-canvas"></canvas>

  <a id="back-link" href="page2.html">‚Üê Back to Gallery</a>

  <!-- Login section to enter name -->
  <div id="loginSection">
    <h2>Enter your name to join chat</h2>
    <input id="nameInput" type="text" placeholder="Your name" maxlength="20" />
    <br />
    <button id="joinBtn">Join Chat</button>
  </div>

  <!-- Chat container hidden by default -->
  <div class="container" id="chatContainer" style="display:none;">
    <h1>PUBLIC CHAT</h1>
    <div id="messages"></div>

    <div id="postSection">
      <textarea id="messageInput" placeholder="Write your message here...(spam if you are gay and retarded) You can add image URLs and they will show below."></textarea>
      <input id="imageInput" type="text" placeholder="Optional: Paste image URL here" />
      <button id="postBtn">Post Message</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHaFioAGuZudH15XRUFFIgkc2Cl3OZYSk",
      authDomain: "public-chat-81ebe.firebaseapp.com",
      databaseURL: "https://public-chat-81ebe-default-rtdb.firebaseio.com",
      projectId: "public-chat-81ebe",
      storageBucket: "public-chat-81ebe.firebasestorage.app",
      messagingSenderId: "534114290595",
      appId: "1:534114290595:web:3ecbef77deffa387c1a816",
      measurementId: "G-0MQ3E2LK0G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    // Elements
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const imageInput = document.getElementById('imageInput');
    const postBtn = document.getElementById('postBtn');

    const loginSection = document.getElementById('loginSection');
    const nameInput = document.getElementById('nameInput');
    const joinBtn = document.getElementById('joinBtn');
    const chatContainer = document.getElementById('chatContainer');

    let currentUserName = null;
    let currentUserColor = null;

    // Generate random pastel-ish color for username
    function getRandomColor() {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 70%, 60%)`;
    }

    // Escape HTML to prevent injection
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    // Add message to DOM with username and color
    function addMessageToDOM(msg) {
      const div = document.createElement('div');
      div.className = 'message-bubble';

      // Username span with color
      const nameSpan = document.createElement('span');
      nameSpan.textContent = msg.name ? msg.name : "Anonymous";
      nameSpan.style.color = msg.color ? msg.color : "rgba(247, 212, 34, 0.85)";
      nameSpan.style.fontWeight = "bold";
      nameSpan.style.marginRight = "10px";

      // Message text
      const textSpan = document.createElement('span');
      textSpan.innerHTML = (msg.text ? escapeHtml(msg.text) : "").replace(/\n/g, "<br>");

      div.appendChild(nameSpan);
      div.appendChild(textSpan);

      if (msg.image && msg.image.trim() !== "") {
        const img = document.createElement('img');
        img.src = msg.image;
        img.alt = "Attached Image";
        img.onerror = () => { img.style.display = 'none'; }
        div.appendChild(img);
      }

      if (msg.timestamp) {
        const date = new Date(msg.timestamp);
        const timeDiv = document.createElement('div');
        timeDiv.style.fontSize = '0.75rem';
        timeDiv.style.marginTop = '8px';
        timeDiv.style.opacity = '0.6';
        timeDiv.textContent = date.toLocaleString();
        div.appendChild(timeDiv);
      }

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Listen for chat messages in realtime
    onValue(messagesRef, (snapshot) => {
      messagesDiv.innerHTML = '';
      const data = snapshot.val();
      if (data) {
        const msgs = Object.values(data).sort((a,b) => a.timestamp - b.timestamp);
        msgs.forEach(addMessageToDOM);
      }
    });

    // Post new message with user name and color
    postBtn.addEventListener('click', () => {
      if (!currentUserName) {
        alert('Please enter your name first.');
        return;
      }
      const text = messageInput.value.trim();
      const image = imageInput.value.trim();

      if (!text && !image) {
        alert('Please enter a message or an image URL.');
        return;
      }

      const newMsg = {
        name: currentUserName,
        color: currentUserColor,
        text,
        image,
        timestamp: Date.now()
      };

      push(messagesRef, newMsg).then(() => {
        messageInput.value = '';
        imageInput.value = '';
      }).catch(err => {
        alert('Error posting message: ' + err.message);
      });
    });

    // Handle user joining chat by entering name
    joinBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (!name) {
        alert('Please enter a valid name.');
        return;
      }
      currentUserName = name;
      currentUserColor = getRandomColor();

      // Hide login, show chat
      loginSection.style.display = 'none';
      chatContainer.style.display = 'block';

      // Focus message input
      messageInput.focus();
    });

    // Background animation same as before:
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    const particleCount = 100;
    const maxDistance = 120;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const mouse = { x: null, y: null };

    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 1.5;
        this.vy = (Math.random() - 0.5) * 1.5;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > width) this.vx *= -1;
        if (this.y < 0 || this.y > height) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#f7d422";
        ctx.fill();
      }
    }

    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let i = 0; i < particleCount; i++) {
        const p1 = particles[i];
        p1.update();
        p1.draw();

        for (let j = i + 1; j < particleCount; j++) {
          const p2 = particles[j];
          const dx = p1.x - p2.x;
          const dy = p1.y - p2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < maxDistance) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(247, 212, 34, ${1 - dist / maxDistance})`;
            ctx.lineWidth = 1;
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
