<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="images/Untitled.png" />
  <title>Personal Visual Art Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: monospace;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .back-link {
      align-self: flex-start;
      margin-bottom: 20px;
      color: #f7d422;
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
    }
    .back-link:hover {
      text-decoration: underline;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 200px);
      grid-template-rows: repeat(30, 200px);
      gap: 10px;
      max-width: 900px;
    }

    .grid img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #f7d422;
      border-radius: 4px;
      transition: transform 0.2s;
    }
    .grid img:hover {
      transform: scale(1.05);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: #222;
      border-radius: 8px;
      max-width: 900px;
      width: 90vw;
      max-height: 80vh;
      display: flex;
      overflow: hidden;
    }

    .modal-description {
      width: 35%;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #444;
      font-size: 20px;
      line-height: 1.4;
      color: #eee;
    }

    .modal-description img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 4px;
      display: block;
    }

    .modal-image-container {
      width: 65%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      padding: 20px;
    }

    .modal-image-container img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 0 15px #f7d422;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #f7d422;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  
  <a class="back-link" href="page2.html">‚Üê Back to Gallery</a>
  <h1>Personal Visual Art Gallery</h1>
  
  <div class="grid" id="imageGrid">
    <!-- Images will be inserted here by JS -->
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-description" id="modalDescription"></div>
      <div class="modal-image-container">
        <img id="modalImage" src="" alt="Full size" />
      </div>
    </div>
    <div class="close-btn" id="closeBtn">&times;</div>
  </div>

  <script>
    const images = [
      { 
        src: "images/Photo770427523891_inner_149-171-556-167-146-816-585-816.jpg", 
        description: `
          This watercolour painting was created as just a fun project. 
          It is meant to be a variant of the Doom 2099 (1993) #6 comic published on June 1993 (shown below)
          
          The Painting depicts the rapper MF DOOM portrayed as marvels supervillain Doctor Doom.
          <br/><br/>
          <img src="https://lh6.googleusercontent.com/proxy/nGEJpKPmOuFLvIveqNZ5CC8vQ2Yc5ZCDCJlu4tSZ8RzQKVUi7EIZDSBdFA50oS8axIvUyfLPCdsGruSq6WBqe-OqsAioyH2XTjdQMQq7NBjUvfwW" alt="Example image" />
        ` 
      },
      { 
        src: "images/Photo770427537983_inner_161-144-609-136-140-746-632-746.jpg", 
        description: `
          This acrylic painting was made over the span of 2 weeks as a part of a Highschool culminating project. My painting was supposed to be a pair of Nike Jordan 1s but the shoe lacks logos.
          <br/><br/>
          <img src="https://sneakerboxshop.ca/cdn/shop/files/air-jordan-1-mid-se-fj3458-160-dune-red-sneakerbox-1.jpg?v=1735000113" />
        `
      },
      { 
        src: "images/Photo770430842376_inner_43-250-570-273-43-604-562-608.jpg", 
        description: `
          A pencil crayon drawing that was entered into the fall fair in the 9th grade.
          <br/><br/>
          <img src="" />
        `
      },
      { 
        src: "images/Photo770430871112_inner_26-62-621-39-79-859-624-871.jpg", 
        description: `
          Watercolour drawing of a fish plate. Created for a grade 10 watercolour food assignment.
          <br/><br/>
          <img src="" />
        `
      },
      { 
        src: "images/Photo770430871239_inner_140-164-746-225-183-574-789-574.jpg", 
        description: `
         A second peice from the grade 10 watercolour food assignment. (the lemon was warped in the scan)
          <br/><br/>
          <img src="" />
        `
      }
    ];

    const imageGrid = document.getElementById('imageGrid');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalDescription = document.getElementById('modalDescription');
    const closeBtn = document.getElementById('closeBtn');

    // Populate grid with placeholders for 5x30 = 150 images
    for(let i = 0; i < 150; i++) {
      if (i < images.length) {
        // Put your image in the first 2 boxes (since you have 2 images)
        const img = document.createElement('img');
        img.src = images[i].src;
        img.alt = "Grid Image " + (i + 1);
        img.dataset.index = i;
        imageGrid.appendChild(img);
      } else {
        // For other boxes, create empty divs to keep grid structure
        const emptyBox = document.createElement('div');
        emptyBox.style.width = '200px';
        emptyBox.style.height = '200px';
        // Optional: add a subtle border or background color for empty cells
        emptyBox.style.border = '1px solid #333';
        emptyBox.style.background = '#111'; 
        imageGrid.appendChild(emptyBox);
      }
    }

    // Click event to open modal
    imageGrid.addEventListener('click', e => {
      if(e.target.tagName === 'IMG') {
        const idx = e.target.dataset.index;
        const data = images[idx];
        modalImage.src = data.src;
        modalDescription.innerHTML = data.description;
        modal.style.display = 'flex';
      }
    });

    // Close modal on button click or background click
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      modalImage.src = '';
      modalDescription.innerHTML = '';
    });

    modal.addEventListener('click', e => {
      if(e.target === modal) {
        modal.style.display = 'none';
        modalImage.src = '';
        modalDescription.innerHTML = '';
      }
    });
  </script>
</body>
</html>
